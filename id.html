<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/list.css">
</head>

<body>
    <header>
        <h1 class="title-list">Lista de Empleados</h1>
        <form id="employeeForm">
            <table>
                <thead>
                    <tr id="text">
                        <th>ID</th>
                        <th>Nombre Empleado</th>
                        <th>Horas Extras</th>
                    </tr>
                </thead>
                <tbody id="employeeList">
                    <!-- Aquí se mostrará la lista de empleados -->
                    <tr>
                        <td><input type="text" id="employeeId" name="employeeId" required></td>
                        <td><input type="text" id="employeeName" name="employeeName" required></td>
                        <td><input type="number"id="employeeOvertime" name="employeeOvertime" required></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </header>
</body>

</html>
